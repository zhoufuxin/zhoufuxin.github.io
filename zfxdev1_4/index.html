<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阶段一任务四</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
  }

  html, body, table{
    height: 100%;
    width: 100%;
  }

  .container {
    height: 33.333333%;
    border-bottom: 1px solid #999;
  }

  .box {
    margin: 0 auto;
    position: relative;
    width: 400px;
    height: 200px;
    background-color: #ccc;
    overflow: hidden;
  }

  .corner {
    position: absolute;
    background-color: #fc0;
    width: 100px;
    height: 100px;
    border-radius: 50px;
  }

  .lefttop {
    left: -50px;
    top: -50px;
  }

  .rightbottom {
    right: -50px;
    bottom: -50px;
  }
  
  .show2 .v-layout {
    position: relative;
    top: 50%;
  }

  .show2 .box {
    top: -100px;
  }

  .show3 {
    position: relative;
  }

  .show3 .box {
    position: absolute;
    left: 50%;
    top: 50%;
    margin-top: -100px;
    margin-left: -200px;
  }

  .box p {
    position: absolute;
  }

  </style>
</head>
<body>
  <div class="container show1">
    <table>
      <tr>
        <td>
          <div class="box">
            <div class="corner lefttop"></div>
            <div class="corner rightbottom"></div>
            <p>
              这里是用td的默认属性vertical-align:middle<br/>
            </p>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="container show2">
    <div class="v-layout">
      <div class="box">
        <div class="corner lefttop"></div>
        <div class="corner rightbottom"></div>
        <p>
          这里是先在最外层用margin:0 auto 水平居中，再设中间层相对定位，向下移动一半父高，最后内层再向上偏移元素半高<br/>
        </p>
      </div>
    </div>
  </div>

  <div class="container show3">
    <div class="box">
      <div class="corner lefttop"></div>
      <div class="corner rightbottom"></div>
      <p>
        这里是用绝对定位，将元素左上角设置到中间，再用margin向上拉回半高，向左拉回半宽<br/>
      </p>
    </div>
  </div>

</body>
</html>
