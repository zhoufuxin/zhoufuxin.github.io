<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iframe高度自适应</title>
</head>
<body>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <iframe src="http://zhoufuxin.github.io/zfxdev1_3/" id="iframepage" name="iframepage" frameBorder=0 scrolling=no width="100%" onLoad="reinitIframeEND();"  ></iframe>  
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <div>aaaaaaaa</div>
  <script type="text/javascript">
  function reinitIframe(){  
  var iframe = document.getElementById("iframepage");  
  try{  
      var bHeight = iframe.contentWindow.document.body.scrollHeight;  
      var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;  
      var height = Math.max(bHeight, dHeight);  
      iframe.height = height;  
  }catch (ex){}  
  }  
    
  var timer1 = window.setInterval("reinitIframe()", 500); //定时开始  
    
  function reinitIframeEND(){  
  var iframe = document.getElementById("iframepage");  
  try{  
      var bHeight = iframe.contentWindow.document.body.scrollHeight;  
      var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;  
      var height = Math.max(bHeight, dHeight);  
      iframe.height = height;  
  }catch (ex){}  
    // 停止定时  
    window.clearInterval(timer1);  
  }  
  </script>
</body>
</html>
