<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiUl = document.getElementById("aqi-list");

  if (aqiUl == null) {
    console.log("can not find the list!");
    return;
  };
  
  //1111111111111111
  for (var i = 0; i < aqiData.length; i++) {

    if (aqiData[i][1] > 60) {

      var liObj = document.createElement("li");
      var liContent = document.createTextNode(aqiData[i][0] + ", " + aqiData[i][1]);
      liObj.appendChild(liContent);
      aqiUl.appendChild(liObj);
    }
  };

  /*2222222222222222
  for (var i = 0; i < aqiData.length; i++) {

    if (aqiData[i][1] > 60) {

      var itemLI = "<li>" + aqiData[i][0] + ",&nbsp" + aqiData[i][1] + "</li>"; 
      aqiUl.innerHTML += itemLI;
    }
  };
  */

  /*3333333333333333
  for (var i = 0; i < aqiData.length; i++) {

    if (aqiData[i][1] > 60) {

      var liObj = document.createElement("li");
      liObj.innerHTML = aqiData[i][0] + ",&nbsp" + aqiData[i][1];
      aqiUl.appendChild(liObj);
    }
  };
  */

})();

</script>
</body>
</html>
